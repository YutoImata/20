<!-- 背景テーマシステム用の共通ヘッダー -->
<!-- 全てのHTMLファイルの<head>タグ内に以下を追加してください -->

<!-- テーマシステム用CSS -->
<link rel="stylesheet" href="../../background/css/themes.css">

<!-- テーマシステム用JavaScript -->
<script defer src="../../background/js/themeManager.js"></script>

<!-- 
パス調整例：
- index.html: background/css/themes.css, background/js/themeManager.js
- HTML/home.html: ../background/css/themes.css, ../background/js/themeManager.js
- HTML/Celebration/*.html: ../../background/css/themes.css, ../../background/js/themeManager.js
- HTML/Other/*.html: ../../background/css/themes.css, ../../background/js/themeManager.js
-->

<!-- 
使用可能なテーマ：
1. 通常モード - デフォルトの背景
2. 宇宙モード - 夜空の背景 + 星座効果
3. 桜モード - 春の背景 + 桜の花びら
4. 海モード - 海の背景 + 泡エフェクト
5. 夕焼けモード - 夕焼け背景 + キラキラ効果

流れる要素：
- ハート, 星, 桜, 泡, キラキラ, 雪
-->
